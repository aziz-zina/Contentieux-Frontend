<body>
  <h3>Table des clients</h3>
  <p-table styleClass="p-datatable-gridlines" [value]="lesClients" [paginator]="true" [rows]="6"
    [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [resizableColumns]="true">
    <ng-template pTemplate="header" [tableStyle]="">
      <tr>
        <th>ID </th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Etat</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
      <tr>
        <td>{{client.idClient}}</td>
        <td>{{client.nomClient}}</td>
        <td>{{client.prenomClient}}</td>
        <td>{{client.etatClient}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" style="text-align: center;">Rien Ã  montrer ici</td>
      </tr>
    </ng-template>

  </p-table>
  <br>
</body>
