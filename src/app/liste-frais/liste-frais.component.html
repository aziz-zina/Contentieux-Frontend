<body>
  <p-toast position="top-center" key="msg"></p-toast>
  <h3>Table des frais en attente </h3>
  <p-table [value]="tabFrais" selectionMode="single" [(selection)]="selectedFrais" dataKey="numFrais"
    [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="6" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [resizableColumns]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>N° Frais</th>
        <th>Type</th>
        <th>Montant</th>
        <th>Date</th>
        <th>Etat</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-frais>
      <tr [pSelectableRow]="frais" (click)="show()">
        <td>{{frais.numFrais}}</td>
        <td>{{frais.typeFrais}}</td>
        <td>{{frais.montantFrais | number:'0.3-3'}} TND</td>
        <td>{{frais.dateFrais | date:'shortDate'}}</td>
        <td>{{frais.etatFrais}}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" style="text-align: center;">Rien à montrer ici</td>
      </tr>
    </ng-template>
  </p-table>
  <br>
  <p-toast [style]="{marginTop: '80px'}"></p-toast>
</body>
