<body>
  <h3>Table des débiteurs</h3>
  <p-table styleClass="p-datatable-gridlines" [value]="lesCtx" [paginator]="true" [rows]="6"
    [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [resizableColumns]="true">>
    <ng-template pTemplate="header">
      <tr>
        <th>n° Debiteur</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Etat</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-debiteur>
      <tr>
        <td>{{debiteur.numCtx}}</td>
        <td>{{debiteur.nomCtx}}</td>
        <td>{{debiteur.prenomCtx}}</td>
        <td>{{debiteur.etatCtx}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" style="text-align: center;">Rien à montrer ici</td>
      </tr>
    </ng-template>
  </p-table>
  <br>
</body>
